<div id="modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form id="form" action="/hash-tags" method="POST">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label >名稱</label>
            <input class="form-control" id="form-name" name="name" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="儲存">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% block script %}
<script>
window.onload = function() {
    functionButtonsBinding()
    $('#bootstrap-data-table-export_paginate').click(function(){
        functionButtonsBinding()
    })

    function functionButtonsBinding(){
        $('.edit').click(function(){
          let id = $(this).data('id')
          let name = $(this).data('name')
          $('#form-name').val(name)
          $('#form').attr('action', `/hash-tags/${id}`)
          $('#modal').modal()
        })
        $('.delete').click(function(){
            let id = $(this).data('id')
            $.ajax({
                url: `/hash-tags/${id}`,
                method: "delete",
            }).done(function( object ) {
                window.location.href = '/hash-tags'
            })
        })
    }
};

</script>
{% endblock %}
