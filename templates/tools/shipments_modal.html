<div id="modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form id="form" action="/" method="POST">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label >運送商家</label>
            <input class="form-control" id="form-name" name="name" required>
          </div>
          <div class="form-group">
            <label >運送日期</label>
            <input class="form-control" id="form-shipment-date" name="shipment_date" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="儲存">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% block script %}
<script>
window.onload = function() {
    functionButtonsBinding()
    $('#bootstrap-data-table-export_paginate').click(function(){
        functionButtonsBinding()
    })

    function functionButtonsBinding(){
        $('.create-shipment').click(function(){
          let id = $(this).data('id')
          $('#form-name').val('')
          $('#form-shipment-date').val('')
          $('#form').attr('action', `/orders/${id}/shipment`)
          $('#modal').modal()
        })
    }
};

</script>
{% endblock %}
